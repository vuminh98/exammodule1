<script>
   function insertNumberToArray(arr,x,index) {
       if(index>=0 && index<=arr.length) {
           for (let i = 0; i <=arr.length ; i++) {
               if (i===index) {
                   arr.splice(index,0,x);
               }
           }
       }
       return arr
   }
   let arr = [2,3,4]
   console.log(insertNumberToArray(arr,5,1))
</script>
