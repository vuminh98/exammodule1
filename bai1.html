<script>
  let sum = 0;
  let avg=0
  let arr =[9,8,7,5,4,9,5];
  function findAvg() {
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    avg = sum/arr.length
    return avg
  }
findAvg()

</script>
